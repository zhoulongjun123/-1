<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<body>
    <!--慢慢买头部和搜索框-->
    <!--build:hearder-->
    <!--endbuild-->
    <!--菜单栏-->
    <div class="menu" id='menu_bar'>
        <!--菜单栏模板的坑-->
    </div>
    <!--超值推荐-->
    <a href="javascript:;">
        <div class="recommend clearfix">
            <span class="pull-left">超值折扣推荐</span>
            <img class="pull-right" src="/public/images/more.png" alt="">
        </div>
    </a>
    <!--商品列表-->
    <ul class="media-list clearfix" id='count'>
        <!--商品列表的坑-->
    </ul>

    <!--更多优惠-->
    <div class="more_bar">
        <a href="/dist/html/public/moneyctrl.html?indexmenuId=1">
            更多优惠信息 »
        </a>
    </div>
    <!--品牌排行-->
    <a href="javascript:;">
        <div class="ranking recommend clearfix">
            <span class="pull-left">品牌排行</span>
            <img class="pull-right" src="/public/images/more.png" alt="">
        </div>
    </a>
    <!--底部-->
    <!--build:footer-->
    <!--endbuild-->
    <script id='menu-tpl' type='text/template'>
        {{each $data icon i}}
        <div class="memu-row">
            <a href="/dist/html/public/{{icon.titlehref}}?indexmenuId={{icon.indexmenuId}}">
                <div class="memu-top">
                    {{@icon.img}}
                </div>
                <div class="name">{{icon.name}}</div>
            </a>
        </div>
        {{/each}}
    </script>
    <!--商品列表模板-->
    <script id='list-tpl' type="text/template">
        {{each $data list i}}
        <a href="/dist/html/public/save_commodity.html?productid={{list.productId}}">
            <li class="media">

                <div class="media-left">
                    {{@list.productImgSm}}
                </div>
                <div class="media-body">
                    <div class="media-heading">{{list.productName}} <span>{{list.productPinkage}}</span></div>
                    <div class="other">
                        <span class="small pull-left">{{list.productFrom}} | {{list.productTime}}</span>
                        <span class="pull-right">{{list.productComCount}}</span>
                    </div>
                </div>

            </li>
        </a>
        {{/each}}
    </script>
</body>
<script src="/dist/js/lib.js"></script>
<script src="/dist/js/index.js"></script>

</html>

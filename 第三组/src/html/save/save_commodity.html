<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/save/save_commodity.css">
</head>


<body>
    <div class="sace_view">
        <!-- 头部 -->
        <header>
            <a href="/dist/html/public/moneyctrl.html" class="save_back">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </a>
            <div class="save_title">
                <h1>国内折扣</h1>
            </div>
            <div class="save_app_down">
                <i></i>
            </div>

        </header>

        <!-- 商品详情 -->
        <!-- 商品详情模板的坑 -->
        <div class="commodity_init">


        </div>




        <!-- 路径显示 -->
        <div class="path_view clearfix">
            <a href="/dist/index.html">首页 &nbsp;></a>
            <a href="/dist/html/public/moneyctrl.html">超值推荐 &nbsp;></a>

        </div>

        <!-- 底部 -->
        <!-- build:footer  -->
        <!-- endbuild  -->
    </div>

    <!-- 商品详情模板 -->
    <script type="text/tpl" id="commondity_tpl">
        <!-- 商品标题 -->
        <h3 class="commodity_title">
            {{productName}}
        </h3>
        <!-- 价格 -->
        <h4 class="commodity_value">
            {{productPrice}}</h4>
        <!-- 商品来自商城 -->
        <div class="commodity_mall">
            <span class="commodity_mall_form">{{productFrom}}</span>
            <span class="commodity_add_time">{{productTime}}</span>
            <span class="commodity_author">{{productTips}}</span>
        </div>
        <!-- 商品信息 -->
        <div class="commodity_description clearfix">
            <!-- 商品图片 -->
            <div class="commodity_pic pull-right">
                {{#productImgSm}}
            </div>

            <div class="commodity_conn">

                {{productInfo2}}

            </div>
        </div>
        <div class="bigpic">
            <!-- {{#productImgLg}} -->
        </div>
        <div class="commodity_buy">
            <a href="javascript:;">前往购买</a>
        </div>
        <!-- 商品评论 -->
        <div class="commodity_comment">
            {{#productComment}}
        </div>

    </script>

    <!-- 路径显示模板 -->
    <script type="text/tpl" id="discount_path">
        <a href="javascript:;">{{productName}}</a>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/save/save_commodity.js"></script>
</body>

</html>

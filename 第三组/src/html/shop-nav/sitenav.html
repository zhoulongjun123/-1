<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城导航</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/dist/css/shop.css">
</head>

<body>
    <div class="w">
        <div class="shop_header clearfix">
            <a class="left" href="/dist/index.html">
                <i class="Myiconfont">&#xe601;</i>
            </a>
            <div class="header_content">商城导航</div>
            <a class="right" href="javascript:;">
                <span class="pic">
                </span>
            </a>

        </div>
        <div class="shop_nav">
            <div id="shop_list" class="list clearfix">

                <!-- 模板引擎的坑 -->
            </div>
        </div>

        <!-- 首页和商城导航 -->
        <div class="shop_banner">
            <div class="banner_w clearfix">
                <a href="/dist/index.html">首页</a>
                <i class="Myiconfont">&#xe600;</i>
                <a class="shop_btn" href="/dist/html/public/sitenav.html">商城导航</a>
            </div>
        </div>

        <!-- 底部通栏 -->
        <!-- 底部 -->
        <footer>
            <div class="login_handle">
                <a href="javascript:;" class="login">
                    <span>登录</span>
                </a>
                <a href="javascript:;" class="register">
                    <span>注册</span>
                </a>
                <a id="back_top" href="javascript:;" class="back_to_top">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="footer_nav">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="javascript:;">慢慢买手机版</a>--掌上比价平台
                </p>

                <a>m.manmanbuy.com</a>
            </div>
        </footer>
    </div>

    <script type="text/template" id="shop_tpl">
        {{each $data nav i}}
        <a name='navId' class="clearfix" href="{{nav.navHref}}">
            <img src="{{nav.navImg}}" alt=""> {{nav.navTitle}}
        </a>
        {{/each}}
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/shop-nav/shop.js"></script>
    <script src="/dist/js/common/back_top.js"></script>

</body>

</html>

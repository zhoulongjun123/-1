<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券列表</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/discounts/KFC-discounts.css">
</head>

<body>
    <div class="haitao-interface-header">
        <a href="/dist/html/public/coupon.html" class="interface-header-a1"><i class="fa fa-angle-left"></i></a>
        <h1>优惠券列表</h1>
        <a href="javascript:void(0);" class="interface-header-a2"><img src="/public/images/header_app.png" alt="" /></a>
    </div>
    <p class="discounts-p">--点餐前出示手机中的优惠券，即可享受优惠--</p>
    <div class="haitao-interface-content">
        <!--这是一个模板坑  -->
    </div>
    <div class="haitao-bottoms">
        <div class="bottoms-nav">
            <ul>
                <li class="bottoms-nav-list1"><a href="/dist/index.html">首页&nbsp;>&nbsp;</a></li>
                <li class="bottoms-nav-list1"><a href="/dist/html/public/moneyctrl.html">省钱控&nbsp;>&nbsp;</a></li>
                <li class="bottoms-nav-list1"><a href="/dist/html/public/haitaokousInterface.html">海淘折扣</a></li>
            </ul>
        </div>
    </div>
    <!-- 底部 -->
    <!--build:footer-->
    <!--endbuild-->
    <div class="modalBox">
        <div class="box-contain">
            <ul class="box-contain-ul">
                <!--这是一个模板坑(模态框)  -->
            </ul>
        </div>
    </div>
    <script type="text/template" id="discounts-coupt-tpl">
        {{each $data coupt i}}
        <div class="media" data-cid={{coupt.couponProductId}}>
            <div class="media-left media-middle interface-content-pi">
                <a href="#?couponProductId={{coupt.couponProductId}}">
                   {{@coupt.couponProductImg}}
                </a>
            </div>
            <div class="media-body interface-content-text">
                <h4 class="media-heading">
                    {{coupt.couponProductName}}
                    <br>
                    <span>{{coupt.couponProductPrice}}</span>
                </h4>
                <p>{{coupt.couponProductTime}}</p>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/template" id="discounts-modalBox-tpl">
        {{each $data mBox i}}
        <li class="modalBox-list" data-cpid={{mBox.couponProductId}}>
            <a href="javascript:;">{{@mBox.couponProductImg}}</a>
        </li>
        {{/each}}
    </script>
    <!-- 插件 -->
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/discounts/couponproduct.js"></script>
</body>

</html>

<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>凑单品功能页面</title><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="/dist/css/skiphop/skiphop-interface.css"></head><body><div class="haitao-interface-header"><a href="/dist/index.html" class="interface-header-a1"><i class="fa fa-angle-left"></i></a><h1>凑单品</h1><a href="javascript:void(0);" class="interface-header-a2"><img src="/public/images/header_app.png" alt=""></a></div><div class="skiphop-coudan-box"><div class="skiphop-box-list"><div class="skiphop-list-hd"><div class="skiphop-hd-nav"><ul><li class="hd-nav-list1" data-toggle="true"><a href="#">京东 <i class="fa fa-caret-down" id="list1-font"></i></a></li><li class="hd-nav-list2" data-toggle="true"><a href="#">华北 <i class="fa fa-caret-down" id="list2-font"></i></a></li><li class="hd-nav-list3" data-toggle="true"><a href="#">1元 <i class="fa fa-caret-down" id="list3-font"></i></a></li></ul></div><div class="skiphop-hd-search" data-toggle="true"><i class="fa fa-list" id="hd-search-i"></i></div><div class="skiphop-hd-website"></div><div class="skiphop-hd-region"></div><div class="skiphop-hd-price"><ul><li><a href="javascript:;">全部价格</a></li><li><a href="javascript:;">1-3元</a></li><li><a href="javascript:;">3-5元</a></li><li><a href="javascript:;">5-10元</a></li><li><a href="javascript:;">10-15元</a></li><li><a href="javascript:;">15元以上</a></li></ul></div><div class="skiphop-hd-classify"><div class="skiphop-classify-search"><input type="text" placeholder="搜索您想要的凑单品" class="fa fa-search"> <input type="button" value="搜索"></div><div class="skiphop-classify-sort clearfix"><div class="sort">排序</div><ul><li><a href="#">销量</a></li><li><a href="#">价格↑</a></li><li><a href="#">价格↓</a></li></ul></div><div class="hd-classify"><div class="classify">分类</div><ul><li><a href="#">全部</a></li><li><a href="#">家居</a></li><li><a href="#">数码</a></li><li><a href="#">办公</a></li><li><a href="#">个护</a></li><li><a href="#">食品</a></li><li><a href="#">母婴</a></li><li><a href="#">服饰</a></li></ul></div></div></div><div class="skiphop-list-bd"></div></div></div><footer><div class="login_handle"><a href="javascript:;" class="login"><span>登录</span> </a><a href="javascript:;" class="register"><span>注册</span> </a><a href="javascript:;" class="back_to_top"><span>返回顶部</span></a></div><div class="footer_nav"><p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a>--掌上比价平台</p><a>m.manmanbuy.com</a></div></footer><script type="text/template" id="skiphop-getShop"><ul>
            {{each $data getshop i}}
            <li>
                <a href="javascript:;" data-shopId="{{getshop.shopId}}" class="getShopID">{{getshop.shopName}}</a>
            </li>
            {{/each}}
        </ul></script><script type="text/template" id="skiphop-getArea"><ul>
            {{each $data getArea i}}
            <li>
                <a href="javascript:;" data-getArea="{{getArea.areaId}}" class="getAreaID">{{getArea.areaName}}</a>
            </li>
            {{/each}}
        </ul></script><script type="text/template" id="skiphop-getList"><ul class="clearfix">
            {{each $data getList i}}
            <li>
                <a href="javascript:void(0);">
                    <img src="{{getList.productImg}}" alt="">
                    <p>{{getList.productName}}</p>
                    <p style="color:red;font-size:20px;">{{getList.productPrice}}</p>
                </a>
            </li>
            {{/each}}
        </ul></script><script src="/dist/js/lib.js"></script><script src="/dist/js/skiphop/skiphop-interface.js"></script></body></html>
